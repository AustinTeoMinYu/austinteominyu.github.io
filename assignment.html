<!DOCTYPE html>
<html>
<head>
<title>Top 10 Online Video Game List</title>
<style>
table,th,td {
  border: 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 10px;
}
</style>
</head>
<body topmargin=50 bgcolor=LightBlue></body>


<center>
<button type="button" onclick="loadXMLDoc()">Get Top 10 Online Video Game List</button>
<br><br>
<table id="demo" cellpadding="10px" style="text-align:left;" border=1></table>


<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "assignmentlist.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th bgcolor=cyan>Tier List</th><th bgcolor=cyan>GAME NAME</th><th bgcolor=cyan>DEVELOPED BY</th><th bgcolor=cyan>ONLINE PLAYER</th><th bgcolor=cyan>LAUNCH YEAR</th></tr>";
  var x = xmlDoc.getElementsByTagName("LIST");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("TIERLIST")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("GAMENAME")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("DEVELOPEDBY")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("ONLINEPLAYER")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("LAUNCHYEAR")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
